<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="index.js"></script>
</head>
<body>

    <div id="form-container">
        <form id="create-card-form">
            <h3>Create A New Card!</h3>
            <input id='input-question' type="text" name="question" value="" placeholder="Enter the question to go on your card" class="input-text">
            <br><br>
            <input id='input-answer' type="text" name="answer" value="" placeholder="Enter the answer to go on the back of your card" class="input-text">
            <br><br>

            <select id="decks" name="decks">
                <option value="1">Javascript</option>
                <option value="2">Ruby</option>
            </select>
            <br><br>

            <input id="create-button" type="submit" name="submit" value="Create A New Card" class="submit">
        </form>
    </div>
    <br><br><br>
    <div id="card-container">

    </div>
</body>
</html>
